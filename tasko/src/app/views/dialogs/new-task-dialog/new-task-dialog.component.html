<h1 mat-dialog-title>
    Create a new Task!
</h1>

<div mat-dialog-content>
    <div class="form-container">
        <form>
            <mat-form-field>
                <input matInput placeholder="Title" />
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Description" />
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Start Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Due Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </form>
    </div>
</div>
