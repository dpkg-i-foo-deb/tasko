<mat-sidenav-container>

    <mat-sidenav #sidenav mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/home">
                <mat-icon svgIcon="home" [ngStyle]="{'color':'black'}"> </mat-icon>
                <span class="text-container">Home</span>
            </a>

            <a mat-list-item routerLink="/login">
                <mat-icon svgIcon="login" [ngStyle]="{'color':'black'}"> </mat-icon>
                <span class="text-container">Log In</span>
            </a>

            <a mat-list-item routerLink="/signup">
                <mat-icon svgIcon="sign-up" [ngStyle]="{'color':'black'}"> </mat-icon>
                <span class="text-container">Sign Up</span>
            </a>

            <a mat-list-item routerLink="/dashboard">
                <mat-icon class="dashboard-icon" svgIcon="dashboard" [ngStyle]="{'color':'black'}"> </mat-icon>
                <span class="text-container">Tasks</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <div class="content">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
